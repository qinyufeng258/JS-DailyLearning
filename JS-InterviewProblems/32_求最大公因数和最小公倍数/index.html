<script>

    function maxComFactor(a,b){
        var u,v,t;
        u = a;
        v = b;
        t = v;
        while(v!=0){
            t = u%v;
            u = v;
            v = t;
        }

        return u;
    }

    function minComMuti(a,b){
        return a*b / maxComFactor(a,b);
    }
    console.log(maxComFactor(20,24));
    console.log(minComMuti(20,24));
</script>
