<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	    <h3>1ECMAScript5新增Array方法forEach的实现</h3>
        forEach，对数组中每一项运行给定函数并且该方法没有返回值，作用是对数组进行遍历、循环。但是该方法在IE8及其以下不兼容。
</body>
<script>
		
	if(!Array.prototype.forEach && typeof Array.prototype.forEach != 'function'){

		Array.prototype.forEach2 = function(fn){
			if(Object.prototype.toString.call(this) === '[object Array]'){
				var lens = this.length;
				for(var i=0; i<lens; i++){
					if(typeof fn == 'function' && Object.prototype.hasOwnProperty.call(this,i) ){
						fn.apply(this,[this[i],i,this]);
					}
				}
			}
		}
		

	}

	


	[1,2,3,4].forEach2(function(v,i,a){
		console.log(v + '-' + i + '-' + a);
	})

</script>
</html>
