<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h3>23大数插入ul列表</h3>
       有如下代码片段，在javascript代码有items数组，请在提示位置补充javascript代码，<br>
       要求将items中的每个成员作为列表项插入到ul里<br>
(1,考虑DOM操作性能的最优，<br>
2，当items数组长度超过1万时，请考虑如何实现最佳的用户体验<br>
3，请自行处理高性能和最佳用户体验之间的权衡)<br>
		
	 	<ul id = "ul1"></ul>
        <ul id = "ul2"></ul>
        <ul id = "ul3"></ul>

</body>
<script>

	var a = [];
	for(var i=0; i<10000; i++){
		a.push(Math.floor(Math.random()*1000));
	}
	function addNode1(ul, arr){

		

		for(var i=0; i<arr.length; i++){
			var f = document.createElement("li");
			var li = document.createTextNode(arr[i]);
			f.appendChild(li);
			ul.appendChild(f);
		}

		//ul.appendChild(f);

	}

	function addNode2(ul, arr){

		
		var lens = arr.length;
		for(var i=0; i<lens; i++){
			var f = document.createElement("li");
			var li = document.createTextNode(arr[i]);
			f.appendChild(li);
			ul.appendChild(f);
		}

		//ul.appendChild(f);

	}

	function addNode3(ul, arr){

		var f = document.createDocumentFragment();
		var lens = arr.length;
		for(var i=0; i<lens; i++){
			//var ff = document.createElement("li");
			var li = document.createTextNode(arr[i]);
			//ff.appendChild(li);
			f.appendChild(li);
		}

		ul.appendChild(f);

	}


	console.time("The Way 1");
	console.info("不存储length");
	var ul3 = document.getElementById("ul3");
	addNode1(ul3,a);
	console.timeEnd("The Way 1");

	console.time("The Way 2");
	console.info("存储length");
	var ul2 = document.getElementById("ul2");
	addNode2(ul2,a);
	console.timeEnd("The Way 2");

	console.time("The Way 3");
	console.info("文档碎片");
	var ul1 = document.getElementById("ul1");
	addNode3(ul1,a);
	console.timeEnd("The Way 3");
</script>
</html>
