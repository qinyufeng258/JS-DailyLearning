<!DOCTYPE html>

	<meta charset="UTF-8">

<body>
	 <h3>20拍平数组</h3>
       编写一个javascript函数，传入仅包含数字多维数组，返回拍平后的结果，比如传入[1,[2,3]]返回[1,2,3]
</body>
<script>
function binaryArr(arr){
	var newArr = [];

	function fn(arr){

		if(Object.prototype.toString.call(arr) != '[object Array]'){
			throw new Error("Not Array!");
		}

		for(var i=0; i<arr.length; i++){
			var nowArr = arr[i];
			if(Object.prototype.toString.call(nowArr) == '[object Array]'){
				fn(nowArr);
			}else{
				newArr.push(nowArr);
			}
		}

	}
	fn(arr);
	return newArr;

}
	

	console.log(binaryArr([1,[2,[23,4,5,[233,3]]]]));
</script>
</html>
