  <h3>8三种方法生成随机数</h3>

<script>
	console.info("使用内置的Math.random()方法：");
    console.info("生成0-1之间的浮点数："+Math.random());
    console.info("生成1-10之间的整数："+Math.floor(Math.random()*10+1));

    console.info("基于时间，产生随机数:");   
    var now=new Date(); 
    console.info("基于目前时间的0到59的整数："+now.getSeconds()); //这将产生一个基于目前时间的0到59的整数。
    console.info("基于目前时间的0到42的整数："+now.getSeconds()%10); //这将产生一个基于目前时间的0到42的整数。   
    console.info("JS生成GUID函数,类似.net中的NewID()：");
    //JS生成GUID函数,类似.net中的NewID(); 
    console.info(0x10000);
    function S4() {
      return (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
    }
     console.info(((((1 + Math.random()) * 0x10000) | 0).toString(16)).substring(1));
    function NewGuid() {
      return (S4() + S4() + "-" + S4() + "-" + S4() + "-" + S4() + "-" + S4() + S4() + S4());
    }
    console.info(NewGuid());
