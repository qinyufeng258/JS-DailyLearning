<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	 <h3>16自定义onload绑定多个事件</h3>
       当 onload 事件触发时，页面上所有的DOM，样式表，脚本，图片，flash都已经加载完成了。但是onload只能被一次绑定，后面的方法会覆盖前面的方法。请写出解决方案

</body>
<script>
		
	function addLoadEvent(func){

		var oldLoad = window.onload;

		if( typeof window.onload != 'function' ){
			window.onload =func;
		}else{
			window.onload = function(){
				oldLoad();
				func();
			}
		}

	}

	addLoadEvent(function(){ console.log("HELLO HALLOW!")});
	addLoadEvent(function(){ console.log("HELLO WORLD!")});

</script>
</html>
