<!DOCTYPE html>

<body>
<h3>27语义化类型判断</h3>
编写函数isType，判断参数数据类型

<div style = "font-family: '微软雅黑';text-align: center;border: 1px dotted #000;color: #000;margin-top: 30px;padding: 20px 0;position:absolute;bottom:30px;width:98%">请问你可爱的小“F12”，索取答案!</div>

</body>
<script>

    function isType(type){
        return function(o){
            return Object.prototype.toString.call(o) == "[object " + type + "]";
        }
    }

    var isString = isType("String");
    var isArray = isType("Array");
    var isObject = isType("Object");

    console.info("I'm floraLam.是字符串："+isString("I'm floraLam."));
    console.info("[1,2,3]是数组："+isArray([1,2,3]));
    console.info("{}是对象："+isObject({}));


</script>
</body>
</html>
