<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>32同时包含abc三个字母匹配</h3>
写出同时包含abc三个字母(三个字母各出现一次)，但不考虑顺序的正则表达式<br>

匹配         不匹配<br>

abcd        abdea<br>
acbd         bdcc<br>
cab          db<br>

</body>
<script>
    //Diao Da Dao Zha Xi Lie
    var reg = /^[^abc]*([abc])[^abc]*((?!\1)[abc])[^abc]*((?!\1)(?!\2)[abc])[^abc]*/g;

    var str1 = "abcd";

    console.info("对于 "+str1+" 结果：");
    console.info(reg.test(str1));
    console.info("对于 abdea 结果：");
    console.info(reg.test("abdea"));
    console.info("对于 bdcc 结果：");
    console.info(reg.test("bdcc"));
    console.info("对于 cab 结果：");
    console.info(reg.test("cab"));
</script>
</html>
